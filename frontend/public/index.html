        <script>
        /**
         * === Google Drive Export Integration ===
         * Works offline in WebView + triggers Android native upload automatically
         * Uses WEB CLIENT ID (injected by MainActivity.java)
         */

        // OAuth config
        const GOOGLE_OAUTH = {
          client_id: window.ANDROID_OAUTH_CLIENT_ID || '411840168577-hqpoggit0nncfetfgtu4g465udsbuhla.apps.googleusercontent.com',
          redirect_uri: 'http://localhost', // must match MainActivity.java
          scope: 'https://www.googleapis.com/auth/drive.file',
          response_type: 'token',
          include_granted_scopes: 'true',
          prompt: 'consent'
        };

        // 1️⃣ Build OAuth URL
        function buildOAuthUrl() {
          const params = new URLSearchParams(GOOGLE_OAUTH).toString();
          return `https://accounts.google.com/o/oauth2/v2/auth?${params}`;
        }

        // 2️⃣ Called by your "Export" button
        function exportToGoogleDrive() {
          try {
            const authUrl = buildOAuthUrl();
            console.log("OAuth flow started:", authUrl);

            if (window.MPumpCalcAndroid && window.MPumpCalcAndroid.openGoogleOAuth) {
              window.MPumpCalcAndroid.openGoogleOAuth(authUrl);
            } else {
              // For web testing
              window.location.href = authUrl;
            }
          } catch (err) {
            console.error("Failed to start Drive export:", err);
            alert("Drive export failed: " + err.message);
          }
        }

        // 3️⃣ Called by MainActivity.java when access_token received
        function onGoogleDriveTokenReceived(token) {
          if (!token) {
            alert("Failed to connect to Google Drive.");
            return;
          }
          console.log("✅ Token received from Android:", token.substring(0, 15) + "...");
          alert("Connected to Google Drive. Uploading backup...");

          // Optionally trigger local JS upload (browser fallback)
          // uploadBackupToDrive(token);

          // On Android, MainActivity will auto-upload backup.json
        }

        // 4️⃣ Fallback JS upload (used if running web-only build)
        async function uploadBackupToDrive(token) {
          try {
            const data = localStorage.getItem("mpump_backup") || "{}";
            const blob = new Blob([data], { type: "application/json" });

            const metadata = {
              name: "backup.json",
              mimeType: "application/json"
            };

            const boundary = "-------MPumpBoundary" + Date.now();
            const body =
              `--${boundary}\r\n` +
              "Content-Type: application/json; charset=UTF-8\r\n\r\n" +
              JSON.stringify(metadata) + "\r\n" +
              `--${boundary}\r\n` +
              "Content-Type: application/json\r\n\r\n";

            const end = `\r\n--${boundary}--`;

            const fullBody = new Blob([body, await blob.arrayBuffer(), end], {
              type: "multipart/related; boundary=" + boundary
            });

            const res = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
              method: "POST",
              headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "multipart/related; boundary=" + boundary
              },
              body: fullBody
            });

            if (res.ok) {
              alert("✅ Backup uploaded to Google Drive!");
            } else {
              const err = await res.text();
              console.error("Drive upload failed:", err);
              alert("Upload failed: " + err);
            }
          } catch (e) {
            console.error("Upload error:", e);
            alert("Drive upload error: " + e.message);
          }
        }
        </script>
