/**
 * Mobile Petrol Pump
 * Google Drive Export (Final Clean Version)
 * Matches MainActivity.java + Manifest
 */

// üîß CONFIG ‚Äî Google Web Client ID
const CLIENT_ID = window.ANDROID_OAUTH_CLIENT_ID || "411840168577-hqpoggit0nncfetfgtu4g465udsbuhla.apps.googleusercontent.com";
const REDIRECT_URI = "http://localhost";
const SCOPES = "https://www.googleapis.com/auth/drive.file";

// üîπ Builds the Google OAuth 2.0 URL
function buildAuthUrl() {
  const params = new URLSearchParams({
    client_id: CLIENT_ID,
    redirect_uri: REDIRECT_URI,
    response_type: "token",
    scope: SCOPES,
    include_granted_scopes: "true",
    state: "mpumpcalc",
    prompt: "consent"
  });
  return `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
}

/**
 * üîπ Main Export Trigger
 * Called when user clicks "Export Data to Google Drive"
 */
async function exportToGoogleDrive() {
  try {
    const authUrl = buildAuthUrl();

    if (typeof MPumpCalcAndroid !== "undefined" && MPumpCalcAndroid.openGoogleOAuth) {
      // üöÄ Android WebView flow ‚Äî handled in MainActivity.java
      MPumpCalcAndroid.openGoogleOAuth(authUrl);
    } else {
      // üåê Web fallback (runs in browser)
      window.location.href = authUrl;
    }
  } catch (err) {
    console.error("Export error:", err);
    if (typeof MPumpCalcAndroid !== "undefined" && MPumpCalcAndroid.showToast) {
      MPumpCalcAndroid.showToast("Export failed: " + err.message);
    } else {
      alert("Export failed: " + err.message);
    }
  }
}

/**
 * üîπ Called automatically from Android after successful OAuth login
 * MainActivity.java invokes:
 *   webView.loadUrl("javascript:onGoogleDriveTokenReceived('" + token + "')");
 */
async function onGoogleDriveTokenReceived(token) {
  console.log("‚úÖ Token received from Android:", token);

  // Show status to user
  showStatus("üîÑ Backing up data to Google Drive...");

  try {
    // Step 1: Create backup.json from your app data
    const data = await buildBackupData();
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });

    // Step 2: Upload or overwrite backup.json on Google Drive
    const existingFileId = await findExistingBackup(token);
    await uploadToDrive(token, blob, existingFileId);

    showStatus("‚úÖ Backup successfully uploaded to Google Drive.");
    if (typeof MPumpCalcAndroid !== "undefined" && MPumpCalcAndroid.showToast)
      MPumpCalcAndroid.showToast("Backup uploaded to Google Drive!");
  } catch (err) {
    console.error("Upload error:", err);
    showStatus("‚ùå Upload failed: " + err.message);
    if (typeof MPumpCalcAndroid !== "undefined" && MPumpCalcAndroid.showToast)
      MPumpCalcAndroid.showToast("Upload failed: " + err.message);
  }
}

/**
 * üîπ Create your backup data object (replace this with your real data logic)
 */
async function buildBackupData() {
  // Get data from localStorage or app state
  const storedBackup = localStorage.getItem("mpump_backup");
  if (storedBackup) {
    try {
      return JSON.parse(storedBackup);
    } catch (e) {
      console.warn("Failed to parse stored backup, creating new one");
    }
  }
  
  // Fallback: collect all localStorage data
  const data = {
    timestamp: new Date().toISOString(),
    appData: {}
  };
  
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    data.appData[key] = localStorage.getItem(key);
  }
  
  return data;
}

/**
 * üîπ Find if "backup.json" already exists
 */
async function findExistingBackup(token) {
  const query = encodeURIComponent("name='backup.json' and trashed=false");
  const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${query}`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const data = await res.json();
  return data.files && data.files.length > 0 ? data.files[0].id : null;
}

/**
 * üîπ Upload (or overwrite) backup.json to Google Drive
 */
async function uploadToDrive(token, blob, fileId = null) {
  const metadata = { name: "backup.json", mimeType: "application/json" };

  const form = new FormData();
  form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
  form.append("file", blob);

  const method = fileId ? "PATCH" : "POST";
  const url = fileId
    ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`
    : `https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart`;

  const res = await fetch(url, {
    method,
    headers: { Authorization: `Bearer ${token}` },
    body: form
  });

  if (!res.ok) {
    const errText = await res.text();
    throw new Error(`Drive upload failed (${res.status}): ${errText}`);
  }

  return await res.json();
}

/**
 * üîπ Simple status display helper
 */
function showStatus(msg) {
  const el = document.getElementById("status");
  if (el) el.textContent = msg;
  console.log(msg);
}
